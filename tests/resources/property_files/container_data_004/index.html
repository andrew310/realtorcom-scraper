      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();

                            for(var i = 1; i <= txtClips[currFrame].length; i++){
                                if((i-1)%3==0 && i != txtClips[currFrame].length){
                                    TweenLite.fromTo('#txt'+currFrame+'_'+i, .3, {opacity:1, clip:'rect('+(txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][0])+'px '+(txtClips[currFrame][i-1][3]+txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][0])+'px)'}, {opacity:1, clip:'rect('+(txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][2]+txtClips[currFrame][i-1][0])+'px '+(txtClips[currFrame][i-1][3]+txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][0])+'px)', ease:Power2.easeOut, delay:d});
                                    d+=.2;
                                }else{
                                    TweenLite.fromTo('#txt'+currFrame+'_'+i, .2, {opacity:0, clip:'rect('+(txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][2]+txtClips[currFrame][i-1][0])+'px '+(txtClips[currFrame][i-1][3]+txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][0])+'px)'}, {opacity:1, ease:Power2.easeOut, delay:d});
                                }
                                d+=.1;
                            }

                            d+=.3;
                            
                            TweenLite.to('#shadow', spd, {scale:1, opacity:1, ease:Power1.easeInOut});
                            
                            if(frame[++currentFrame])TweenLite.delayedCall(d+1, frame[currentFrame]);
                        }else{
                            TweenLite.delayedCall(.1, frame[currentFrame]);
                        }
                    });
                    frame.push(function() {
                        if(arrayLoadCompleted['panel1Subload1']){
                            var spd = .3;
                            var moveY = 0;
                            for(var i = 1; i <= 2; i++){
                                moveY = (i == 1)?centerSplit[0]:centerSplit[1];
                                TweenLite.to(['#txt1_'+i], spd, {x:moveY, ease:Power1.easeInOut});
                            }
                            
                            var d = 0;
                            var currFrame = 4;
                            for(var i = 1; i <= txtClips[currFrame].length; i++){
                                TweenLite.to('#txt'+currFrame+'_'+i, .3, {opacity:0, ease:Power2.easeOut, delay:d});
                            }
                            
                            TweenLite.to('#shadow', spd, {scale:.8, opacity:.75, ease:Power1.easeInOut});

                            if(frame[++currentFrame])TweenLite.delayedCall(spd, frame[currentFrame]);
                        }else{
                            TweenLite.delayedCall(.1, frame[currentFrame]);
                        }
                    });
                    frame.push(function() {
                        if(arrayLoadCompleted['panel1Subload1']){
                            var currFrame = 5;
                            var spd = .3;
                            splitNum++;
                            var moveY = 0;
                            for(var i = 1; i <= 2; i++){
                                moveY = (i == 1)?splitY[currFrame][0]:splitY[currFrame][1];
                                TweenLite.to(['#txt1_'+i], .6, {x:moveY+'px', ease:Power2.easeOut});
                            }
                            
                            var d = .3;
                            for(var i = 1; i <= txtClips[currFrame].length; i++){
                                TweenLite.fromTo('#txt'+currFrame+'_'+i, .2, {opacity:0, clip:'rect('+(txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][2]+txtClips[currFrame][i-1][0])+'px '+(txtClips[currFrame][i-1][3]+txtClips[currFrame][i-1][1])+'px '+(txtClips[currFrame][i-1][0])+'px)'}, {opacity:1, ease:Power2.easeOut, delay:d});
                                TweenLite.fromTo('#txt'+currFrame+'_'+i, .5, {scale:0}, {scale:1, easeParams:[2], ease:Back.easeOut, delay:d});
                                d+=.1;
                            }

                            TweenLite.to('#shadow', spd, {scale:1, opacity:1, ease:Power1.easeInOut});
                            
                            if(frame[++currentFrame])TweenLite.delayedCall(d+1.5, frame[currentFrame]);
                        }else{
                            TweenLite.delayedCall(.1, frame[currentFrame]);
                        }
                    });
                    frame.push(function() {
                        if(arrayLoadCompleted['panel1Subload1']){
                            var d = .25
                            for(var i = 1; i < txt6_split.length; i++){
                                if(i < txt6_split.length){
                                    TweenLite.fromTo(['#txt6_'+i], .2, {scale:1, opacity:0, clip:'rect('+txt6_split[i-1]+'px '+WIDTHS['panel1']+'px '+txt6_split[i]+'px '+0+'px)', x:1}, {scale:1, opacity:1, x:0, ease:Power2.easeOut, delay:d});
                                }else{
                                    TweenLite.fromTo(['#txt6_'+i], .2, {opacity:0, clip:'rect('+txt6_split[i-1]+'px '+WIDTHS['panel1']+'px '+txt6_split[i]+'px '+0+'px)', x:0}, {opacity:1, x:0, ease:Power2.easeOut, delay:d+.25});
                                }
                                d+=.2;
                            }
                            TweenLite.fromTo('#legal', .2, {opacity:0}, {opacity:1, ease:Power1.easeInOut, delay:d+.25});
                            
                            var spd = .4;
                            TweenLite.to(['#txt1_1', '#txt1_2'], spd, {opacity:0, ease:Power2.easeOut});
                            var d = 0;
                            var currFrame = 5;
                            for(var i = 1; i <= txtClips[currFrame].length; i++){
                                TweenLite.to('#txt'+currFrame+'_'+i, spd, {opacity:0, ease:Power2.easeOut, delay:d});
                            }
                            TweenLite.to('#shadow', .2, {opacity:.5, scale:.6, ease:Power2.easeOut, onComplete:function(){
                                TweenLite.to('#shadow', 1, {opacity:1, scale:1, ease:Power1.easeOut, delay:0});
                            }});
                            
                            if(frame[++currentFrame])TweenLite.delayedCall(spd, frame[currentFrame]);
                        }else{
                            TweenLite.delayedCall(.1, frame[currentFrame]);
                        }
                    });
                }else if(p == 'panel2'){
                    frame.push(function() {
                        //dd_log(currentFrame);

                        if(frame[++currentFrame])TweenLite.delayedCall(2, frame[currentFrame]);
                    });
                }
                
				initializeHotspots();
                
				TweenLite.delayedCall(playDelay, frame[0]);
                playDelay = 0;
            }

					evt.stopPropagation();

				var t = evt.target || evt.srcElement;
				if(t == document.getElementById('clickthroughHotspot')){
                    
                    document.getElementById('container_clickthrough').click();
                    //document.getElementById('container_clickthrough').click();
                    //Enabler.exit('Clickthrough_Exit');
					//Enabler.counter('Replay_Clicked', true);
				}
			}

					evt.stopPropagation();

				var t = evt.target || evt.srcElement;
				if(t == document.getElementById('clickthroughHotspot')){
					if(animationComplete){
					}
				}
			}
			
			function buttonOut(evt){
				if(evt){
					evt.stopPropagation();
				}
				var t = evt.target || evt.srcElement;
				if(t == document.getElementById('clickthroughHotspot')){
					if(animationComplete){
					}
				}
			}
			
            function initializeAd(){
                
				defineAssets();
				loadAssets('panel1');
				
				if(animate){
					if(animationShouldStart){
						startMedia();
					}else{
						var startCheck = setInterval(function(){
							if(animationShouldStart){
                                clearInterval(startCheck);
                                startMedia();
							}else{
								//dd_log('do not start animation');
							}
						}, 50);
					}
				}
			}
			
			function startMedia() {
				if(DD_LOCAL){
				    TweenLite.set(document.getElementsByTagName('body')[0],{'background-color':'#999999','width':WIDTHS['panel1'],'margin':'10px auto 10px auto'});
				}
                /*
                if(!IS_ATLAS){
                    var ct = document.getElementById('container_clickthrough');
                    ct.setAttribute('href', "javascript:void(0)");
                    ct.onclick = function(){window.open(window.clickTag)};
                    ct.removeAttribute('target');
                }*/
                    
                showPanel('panel1');
				
			}
            
            function showPanel(id){
                var panels = document.getElementsByClassName('panel');
                for(var i = 0; i < panels.length; i++){
                    TweenLite.set(panels[i], {visibility:'hidden', display:'none'});
                }
                TweenLite.set('#'+id, {visibility:'visible', display:'block'});
                TweenLite.set('#media', {width:WIDTHS[id], height:HEIGHTS[id], display:'block', visibility:'visible'});

                currentPanel = id;
                play(id);
            }
		</script>
        <script>
            window.onload = initAd;
