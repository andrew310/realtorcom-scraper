      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();

            function initializeAd(){

				if(animate){

					}else{
						var startCheck = setInterval(function(){
							if(animationShouldStart){
                                clearInterval(startCheck);
                                startMedia();
							}else{
								//dd_log('do not start animation');
							}
						}, 50);
					}
				}
			}
			
			function startMedia() {
				if(DD_LOCAL){
				    TweenLite.set(document.getElementsByTagName('body')[0],{'background-color':'#999999','width':WIDTHS['panel1'],'margin':'10px auto 10px auto'});
				}
                /*
                if(!IS_ATLAS){
                    var ct = document.getElementById('container_clickthrough');
                    ct.setAttribute('href', "javascript:void(0)");
                    ct.onclick = function(){window.open(window.clickTag)};
                    ct.removeAttribute('target');
                }*/
                    
                showPanel('panel1');
				
			}
            
            function showPanel(id){
                var panels = document.getElementsByClassName('panel');
                for(var i = 0; i < panels.length; i++){
                    TweenLite.set(panels[i], {visibility:'hidden', display:'none'});
                }
                TweenLite.set('#'+id, {visibility:'visible', display:'block'});
                TweenLite.set('#media', {width:WIDTHS[id], height:HEIGHTS[id], display:'block', visibility:'visible'});

                currentPanel = id;
                play(id);
            }
